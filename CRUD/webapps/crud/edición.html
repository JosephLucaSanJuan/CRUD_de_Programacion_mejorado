<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de inserción - CRUD de Programación</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-secondary">
  <div id="wrapper" class="container bg-light">
      <div class="row d-flex align-items-center justify-content-center">
          <!-- usamos d-flex para el div de abajo, y así poder centrar el login en verticalcon align-items-center. OJO: HAY QUE INDICAR EL ALTO DEL BLOQUE PARA QYE PUEDA CALCULAR DÓNDE ESTÁ EL CENTRO -->
          <div class="col-xs-12 col-md-8 col-lg-6 vh-100 mx-auto">
            <form action="" method="post" class="border border-primary p-4">
              <h1 class="text-center py-3 text-danger">Edición de Clientes</h1>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label><!--Email address-->
                <input type="text" class="form-control" id="nombre" name="nombre" aria-describedby="nombreHelp" required value="Pepe">
                <div id="nombreHelp" class="form-text">Obligatorio</div><!--We'll never share your email with anyone else.-->
              </div>
              <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" aria-describedby="apellidoHelp" required value="Perez">
                <div id="apellidoHelp" class="form-text">Obligatorio</div>
              </div>
              <div class="mb-3">
                <label for="codPostal" class="form-label">Código Postal</label>
                <input type="number" class="form-control" id="codPostal" name="codPostal" aria-describedby="codPostalHelp" required min="1001" max="52999" value="29002">
                <div id="codPostalHelp" class="form-text">Obligatorio</div>
              </div>
              <div class="mb-3">
                <label for="provincia" class="form-label">Provincia</label>
                <select id="provincia" name="provincia" class="form-select" aria-label="Default select example">
                  <option selected>Elige provincia</option>
                  <option value="29" selected>Málaga</option>
                  <option value="18">Granada</option>
                  <option value="3">Almería</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="codPostal" class="form-label">Comentario</label>
                <textarea class="form-control" placeholder="Deja tu comentario" id="comentario" name="comentario" value="Your mother's ass"></textarea>
                <div id="codPostalHelp" class="form-text">Obligatorio</div>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="mayor" id="edad" name="edad" checked>
                <label class="form-check-label" for="edad">
                  Mayor de edad
                </label>
              </div>
              <!--<br>-->
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
      </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
